<!DOCTYPE html>
<html>
<head>
<title>做一个表格</title>
<style type="text/css">
     body
      {
         width:1500px;
         height :800px;
      }
     table
     {
         border-collapse :collapse ;
     }
     th,td
     {
         width:600px;

         height:80px;

         border :1px solid black;

         font-size:20px;

         text-align :center;
     }
</style>
</head>
<body>
  <table>

<p style="text-align:center ">功课表</p>

    <tr>

      <th>语文</th>

      <td>7:00-7:40</td>

      <td>7:50-8:30</td>

    </tr>

   <tr>

      <th>数学</th>

      <td>7:00-7:40</td>

      <td>7:50-8:30</td>

    </tr>

    <tr>

      <th>英文</th>

      <td>7:00-7:40</td>

      <td>7:50-8:30</td>

    </tr>

  </table>
</body>
</html>
